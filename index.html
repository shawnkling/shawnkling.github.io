 <!DOCTYPE html>
<html>
<head>
    <title>WONKARDY!!!!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#newplayer').focus();
            $("#addplayer").click(function() {
                var inputValue = $('#newplayer').val();
                var currentPlayer = $('#playercount').val();

                $(".player-container").append("<div class='player'><div class='score' id = 'score"+currentPlayer+"'>0</div><input type='hidden' id='hscore"+currentPlayer+"' value='0'>"+inputValue+"<div class='addsub'><button class='add-button' id='"+currentPlayer+
                    "'>+</button> &nbsp; &nbsp; <button class='sub-button' id='"+currentPlayer+
                    "'>-</button></div></div>");

                /*
                $(".player-container").append("<div class='player'>"+inputValue+
                    "<div class='score' id = 'score"+currentPlayer+
                    "'>0</div><input type='hidden' id='hscore"+currentPlayer+"' value='0'><div class='addsub'><button class='add-button' id='"+currentPlayer+
                    "'>+</button> &nbsp; &nbsp; <button class='sub-button' id='"+currentPlayer+
                    "'>-</button></div></div>");
                    */
                $('#newplayer').val('');
                $('#newplayer').focus();
                currentPlayer++;
                $('#playercount').val(currentPlayer);
            });

            $(document).on("click",".add-button", function () {
                var clickedBtnID = $(this).attr('id');
                var oldscore = "#score"+clickedBtnID;
                var oldscoreValue = $(oldscore).html();
                oldscoreValue=parseInt(oldscoreValue)+100;
                $(oldscore).html(oldscoreValue);
            });

            $(document).on("click",".sub-button", function () {
                var clickedBtnID = $(this).attr('id');
                var oldscore = "#score"+clickedBtnID;
                var oldscoreValue = $(oldscore).html();
                oldscoreValue-=100;
                $(oldscore).html(oldscoreValue);
            });
            
            $("#newplayer").keyup(function(event) {
                if (event.keyCode === 13) {
                    $("#addplayer").click();
                }
            });

        });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Over+the+Rainbow&family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="jep">WONKARDY!</div>

<div class="player-container">

</div>
<input type = "hidden" id = "playercount" value="1">
<div class = "bottom"><input name = "newplayer" id="newplayer" type="text"> <button type="submit" name="addplayer" id="addplayer">Add Player</button></div>

</body>
</html>
